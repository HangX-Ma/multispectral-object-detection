# parameters
nc: 3  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]   # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
  [
    ######### TransformerBlock One #############
    # stream one
    [-1, 1, Focus, [64, 3]],    # 0-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 1-P2/4
    [-1, 3, C3, [128]],         # 2-P2/4
    [-1, 1, Conv, [256, 3, 2]], # 3-P3/8
    [-1, 9, C3, [256]],         # 4-P3/8
    # stream two
    [-4, 1, Focus, [64, 3]],    # 5-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 6-P2/4
    [-1, 3, C3, [128]],         # 7-P2/4
    [-1, 1, Conv, [256, 3, 2]], # 8-P3/8
    [-1, 9, C3, [256]],         # 9-P3/8


    ######### TransformerBlock Two #############
   # transformer fusion
    [[4,9],  1, GPT, [256]],       # 10-P3/8
    [[4,10], 1, Add2, [256,0]],    # 11-P3/8 stream one x+trans[0]
    [[9,10], 1, Add2, [256,1]],    # 12-P3/8 stream two x+trans[1]


   ######### TransformerBlock Three #############
   # stream one
    [11, 1, Conv, [512, 3, 2]],     # 13-P4/16
    [-1, 9, C3, [512]],             # 14-P4/16
   # stream two
    [12, 1, Conv, [512, 3, 2]],     # 15-P4/16
    [-1, 9, C3, [512]],             # 16-P4/16
   # transformer fusion
    [[14,16], 1, GPTCross, [512]],  # 17-P3/8
    [[14,17], 1, Add2, [512,0]],    # 18-P3/8 stream one x+trans[0]
    [[16,17], 1, Add2, [512,1]],    # 19-P3/8 stream two x+trans[1]


    ######### TransformerBlock Four #############
    # stream one
    [18, 1, Conv, [1024, 3, 2]],        # 20-P5/32
    # [-1, 1, SPP, [1024, [5, 9, 13]]],   # 21-P5/32
    [-1, 1, SPPF, [1024, 5]],   # 21-P5/32
    [-1, 3, C3, [1024, False]],         # 22-P5/32
    # stream two
    [19, 1, Conv, [1024, 3, 2]],        # 23-P5/32
    # [-1, 1, SPP, [1024, [5, 9, 13]]],   # 24-P5/32
    [-1, 1, SPPF, [1024, 5]],   # 24-P5/32
    [-1, 3, C3, [1024, False]],         # 25-P5/32
    # transformer fusion
    # [[22,25], 1, GPT, [1024]],          # 26-P5/32
    # [[22,26], 1, Add2, [1024,0]],       # 27-P5/32 stream one x+trans[0]
    # [[25,26], 1, Add2, [1024,1]],       # 28-P5/32 stream two x+trans[1]

    [[22,17], 1, CT2, [1024, 0]],          # 26-P5/32 stream one x+trans[0]
    [[25,17], 1, CT2, [1024, 1]],          # 27-P5/32 stream two x+trans[1]


    ######### Add Block #############
    [[11,12], 1, Add, [1]],   # 28-P3/8 fusion backbone P3
    [[18,19], 1, Add, [1]],   # 29-P4/16 fusion backbone P4
    # [[27,28], 1, Add, [1]],   # 30-P5/32 fusion backbone P5
    [[26,27], 1, Add, [1]],   # 30-P5/32 fusion backbone P5

  ]


# YOLOv5 head
head:
  [[-1, 1, GSConv, [512, 1, 1]],                # 31
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 32
   [[-1, 29], 1, BiFPN_Concat2, [1]],           # 33 cat backbone P4 <--- BiFPN change
   [-1, 3, VoVGSCSP, [512, False]],             # 34

   [-1, 1, Conv, [256, 1, 1]],                  # 35
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 36
   [[-1, 28], 1, BiFPN_Concat2, [1]],           # 37 cat backbone P3 <--- BiFPN change
   [-1, 3, VoVGSCSP, [256, False]],             # 38 (P3/8-small)

   [-1, 1, Conv, [256, 3, 2]],                  # 39
   [[-1, 35, 29], 1, BiFPN_Concat3, [1]],       # 40 cat head P4 <--- BiFPN change
   [-1, 3, VoVGSCSP, [512, False]],             # 41 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],                  # 42
   [[-1, 31], 1, BiFPN_Concat2, [1]],           # 43 cat head P5 <--- BiFPN change
   [-1, 3, VoVGSCSP, [1024, False]],            # 44 (P5/32-large)

   [38, 1, RepConv, [256, 3, 1]],               # 45-P3
   [41, 1, RepConv, [512, 3, 1]],               # 46-P4
   [44, 1, RepConv, [1024, 3, 1]],              # 47-P5

   [[45, 46, 47], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
